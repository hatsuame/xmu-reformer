<!DOCTYPE html>
<html lang="cn">
<head>
<title>厦大教务系统改造器选项</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel='stylesheet' type='text/css' href='css/bootstrap.css' />
</head>
<body>
<div class="container">
  <h3>厦大教务系统改造器选项</h3>
  <hr />
  <div class="well">
    <form class="form-horizontal" name="form" id="save-form">
      <fieldset>
        <legend>帐号信息设定</legend>
        <div class="control-group">
          <label class="control-label" for="name">用户名</label>
          <div class="controls">
            <input type="text" name="name" id="name" class="input-xlarge"/>
          </div>
        </div>
        <div class="control-group error">
          <label class="control-label" for="password">密码</label>
          <div class="controls ">
            <input type="password" name="password" id="password" class="input-xlarge" />
            <p class="help-block">不会收集您的私人信息</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="style">帐号类型</label>
          <div class="controls">
            <select name="style" id="style" class="span2">
              <option value="student">学生系统</option>
              <option value="manager">管理系统</option>
              <option value="teacher">教师系统</option>
              <option value="other">其他</option>
            </select>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">保存更改</button>
          <button  id="reset-btn" type="reset" class="btn btn-danger">清空帐号信息</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="well">
    <form class="form-horizontal" name="form">
      <fieldset>
        <legend>扩展设置</legend>
        <div class="control-group">
          <label class="control-label" for="backupUrlsSwitch" id="urlsText">开启备用菜单</label>
          <div class="controls">
            <input type="checkbox" name='backupUrlsSwitch' id='backupUrlsSwitch' value="true" />
          </div>
        </div>
        <div class="alert alert-success">开启备用菜单，不用担心人多时菜单加载不出来！</div>
        <div class="control-group">
          <label class="control-label">GPA计算规则模板</label>
          <div class="controls">
            <textarea class="input-xxlarge" readonly="readonly" rows="3" cols="73" style="margin-bottom:6px;word-break: break-all;resize:none;">{'名称':'标准算法','优':4.0,'良':3.0,'及格':1.0,'合格':3.0,'两级':true,'加权':false,'算法':{'4.0':'100-90','3.0':'89-80','2.0':'79-70','1.0':'69-60','0.0':'59-0'}};</textarea>
            <textarea class="input-xxlarge" readonly="readonly" rows="4" cols="73" style="margin-bottom:6px;word-break: break-all;resize:none;">{'名称':'厦大算法','优':4.0,'良':3.0,'及格':1.3,'合格':3.0,'两级':false,'加权':false,'算法':{'4.0':'100-90','3.7':'89-85','3.3':'84-81','3.0':'80-78','2.7':'77-75','2.3':'74-72','2.0':'71-68','1.7':'67-64','1.0':'63-60','0.0':'59-0'}};</textarea>
            <p class="help-block">请将需要的规则复制到下方，并保存。</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">自定义GPA计算规则</label>
          <div class="controls">
            <textarea class="input-xxlarge" rows="5" cols="73" style="word-break: break-all;resize:vertical;" id='gpaSetting'></textarea>
          </div>
        </div>
        <div class="alert alert-success">添加厦大算法，这是教务处最新算法。</div>
      </fieldset>
    </form>
  </div>
  <div class="alert alert-success">
    <p>使用帮助</p>
    <p>1.选课界面的课程表，左键点击为二节，中键点击为三节。</p>
    <p>2.辅助功能在教务系统导航菜单中。</p>
  </div>
  <div class="alert">
    <p>注意事项</p>
    <p>本扩展不收集个人信息。请谨慎使用，作者不对使用后果负责。 </p>
    <p>项目地址：<a href='https://chrome.google.com/webstore/detail/iknfbhnhkjfgjemaepdbkmpbfnfgfkim'>Chrome应用商店</a>&nbsp;&nbsp;邮箱：hatsuame@gmail.com &nbsp;&nbsp;微博：@hatsuame</p>
  </div>
  <div id='save' class="form-actions">
    <input  type="button" id="sc-btn" class="btn btn-primary" value="保存并关闭" />
    <input type="button" id="clear-btn" class="btn btn-danger" value="清空所有数据" />
    <input type="button" id="refresh-btn" class="btn pull-right" value="更新设置" />
  </div>
  <hr />
  <div class='footer'> <span>© Hatsuame</span> </div>
</div>
</body>
<script type="text/javascript" src="script/lib/jquery.js"></script>
<script type="text/javascript" src="script/lib/bootstrap.js"></script>
<script type="text/javascript" src="script/reformer.js"></script>
<script type="text/javascript" src="script/page/option.js"></script>
</html>
