<title>课程表辅助</title>

<style>
th, td {
	text-align: center !important;
	vertical-align:middle !important;
	max-width: 4em;
	min-width: 4em;
	text-overflow: clip;
	white-space: nowrap;
	overflow: hidden;

<div class="container">

    <div class="btn-group">
      <button disabled class="btn btn-primary" id="save_btn">保存修改</button>

      <button disabled class="btn" id="print_btn"  >打印</button>
    </div>
  </div>

      <p class="alert">- 未保存课程表 -</p>
