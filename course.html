<!DOCTYPE html>
<html lang="cn">
<head>
<title>选课辅助</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel='stylesheet' type='text/css' href='css/bootstrap.css' />
<style>
th, td {
	text-align: center !important;
	vertical-align:middle !important;
	width: 125px;
}
</style>
</head>
<body>
<div class="container">
  <h3>选课辅助</h3>
  <hr />
  <div class="alert alert-warning">
  <p>使用辅助选课时，请保证教务系统已经登入，否则无效。搜索课程不受此限制。</p>
  <p>选课失败可能由人满、学分限制等导致。点击查看名单可以知道是否满人，还可以找到你的朋友噢。</p>
  </div>
  <div class="alert alert-success">把要选的课程添加到备选或是记录下课程代码，抢课时才方便！</div>
  <div class='well form-inline' id="courseForm">
    <div class="btn-group">
      <button class="btn btn-primary" id="searchCourse">搜索课程</button>
      <button class="btn" id="preChoosed">备选课程</button>
      <button class="btn" id="coursePlan">开课计划</button>
      <button class="btn" id="courseStatus">选课情况</button>
    </div>
    <div class="pull-right">
      <input class="input-small" type="text" placeholder="课程代码" id="courseCode" />
      <input class="input-small" type="text" placeholder="课程名" id="courseName" />
      <input class="input-small" type="text" placeholder="教师" id="courseTeacher"/>
    </div>
    <!--<input class="input-small" type="text" placeholder="地点"id="coursePlace"/>--> 
  </div>
  <div style="height:420px;overflow-y:auto;overflow-x:hidden;border: 1px solid rgb(221, 221, 221);border-radius: 4px;font-size:13px;">
    <table class="table table-condensed table-hover">
      <thead style="border-bottom: 1px solid rgb(221, 221, 221);">
        <tr>
          <th></th>
          <th>课程名</th>
          <th>课程代码</th>
          <th>教师</th>
          <th>地点</th>
          <th>时间</th>
          <th>容纳人数</th>
        </tr>
      </thead>
      <tbody id="courseList">
      </tbody>
    </table>
  </div>
  <hr />
  <div class='footer'> <span>© Hatsuame</span> </div>
</div>
</body>
<script type="text/javascript" src="script/lib/jquery.js"></script>
<script type="text/javascript" src="script/lib/bootstrap.js"></script>
<script type="text/javascript" src="script/reformer.js"></script>
<script type="text/javascript" src="script/page/course.js"></script>
</html>
